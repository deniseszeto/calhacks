    <script>
    var x=document.getElementById("demo");

    function getLocation()
      {
        console.log("got location");

    function setLocation(position) 
      {
        y.src="https://www.google.com/maps/embed/v1/directions?origin="+position.coords.latitude +"%2C"+position.coords.longitude+"&destination=Safeway%2C%20Shattuck%20Place%2C%20Berkeley%2C%20CA%2C%20United%20States&key=AIzaSyA7UZaE5lCotDi8pWfLRYEAwHKr1KtqSJ4";

    window.onload = function(){getLocation();};
